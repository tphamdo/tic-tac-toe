<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <!-- <div id="gameboard">Loading...</div> -->
    <div class="main-container">
      <div class="header">
        <h1>Tic-Tac-Toe</h1>
      </div>
      <div class="messages">
        <div id="message">
          <script id="turn-message-template" type="x-tmpl-mustache">
            <p class="turn-message">{{ playerName }}&#39;s turn</p>
          </script>
          <script id="game-message-template" type="x-tmpl-mustache">
            <p class="game-message">{{ message }}</p>
          </script>
        </div>
        <button id="restart">Restart</button>
      </div>
      <div id="gameboard">
        <script id="gameboard-template" type="x-tmpl-mustache">
            <div class="tile">{{ 0 }}</div>
            <div class="tile">{{ 1 }}</div>
            <div class="tile">{{ 2 }}</div>
            <div class="tile">{{ 3 }}</div>
            <div class="tile">{{ 4 }}</div>
            <div class="tile">{{ 5 }}</div>
            <div class="tile">{{ 6 }}</div>
            <div class="tile">{{ 7 }}</div>
            <div class="tile">{{ 8 }}</div>
        </script>
      </div>
    </div>
    <script src="https://unpkg.com/mustache@latest"></script>
    <script src="script.js"></script> 
  </body>
</html>
