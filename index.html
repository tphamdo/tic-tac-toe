<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div id="target">Loading...</div>
    <script id="template" type="x-tmpl-mustache">
      <div class="gameboard">
        <div class="tile">{{ t0_0 }}</div>
        <div class="tile">{{ t1_0 }}</div>
        <div class="tile">{{ t2_0 }}</div>
        <div class="tile">{{ t0_1 }}</div>
        <div class="tile">{{ t1_1 }}</div>
        <div class="tile">{{ t2_1 }}</div>
        <div class="tile">{{ t0_2 }}</div>
        <div class="tile">{{ t1_2 }}</div>
        <div class="tile">{{ t1_2 }}</div>
      </div>
    </script>

    <script src="https://unpkg.com/mustache@latest"></script>
    <script src="script.js"></script> 
  </body>
</html>
